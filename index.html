<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reference required style sheet -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    
    <link href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono|Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- index.css of index html -->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css"/>

    <!-- common.css for headers -->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/common.css"/>

</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <!-- Header-->
    <header-section></header-section>

    <!-- Post layout-->
    <div class="post-button-container">
        <button class="post-button" onclick="showAllPosts()">All Posts</button>
        <button class="post-button" onclick="showCreatePost()">Create Post</button>
    </div>

    <!-- Post Modal -->
    <div id="create-post-popup-modal" class="post-modal">
        <div class="post-modal-content">
          <div class="post-modal-head">
            <h2 class="post-modal-title">Pen Your Post</h2>
            <span class="post-modal-close" onclick="hideCreatePost()">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
          </div>
          <hr />
          <form class="post-form">
            <label for="title" class="post-label-text">Title</label>
            <input
              type="text"
              id="title"
              placeholder="Enter title of your post"
              required
            />
            <label for="contents" class="post-label-text">Contents</label>
            <textarea
              id="contents"
              placeholder="Enter the contents of your post"
              required
            ></textarea>
            <button type="submit" class="createpost-button">Create</button>
          </form>
        </div>
      </div>
    
</body>

</html>
